services:
  backend:
    build:
      context: ./apps/backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./apps/frontend
    ports:
      - "${LOCALFORGE_FRONTEND_PORT:-5173}:80"
    depends_on:
      - backend
    restart: unless-stopped
